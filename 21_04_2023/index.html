<body>

    <div id="Loading_div" style="width: 100%;height: 100vh;display: flex;justify-content: center;align-items: center;">
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
   <!-- --------------------------Form Div-------------------------- -->
    <div id="main_container"  >

        <nav class="navbar navbar-light bg-light" id="navbar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Parameter</span>
            </div>
          </nav>
   

        <form id="parameter_form" style="width: 40%;margin: auto;margin-top: 10px;">
            <div class="mb-3">
              <label for="brand_select" class="form-label">Brand</label>
              <select class="form-select" id="brand_select">
                <option selected value="NAN">Brand</option>
                <!-- Append options using javascript -->
              </select>
            </div>
            <div class="mb-3">
                <label for="itemCategory" class="form-label">Item Category</label>
                <select class="form-select" id="itemCategory">
                  <option selected value="NAN">Item Category</option>
                  <!-- Append options using javascript -->
                </select>
              </div>
              <div class="mb-3">
                <label for="Country" class="form-label">Country</label>
                <select class="form-select" id="Country">
                  <option selected value="NAN">Country</option>
                   <!-- Append options using javascript -->
                </select>
              </div>
              <div class="mb-3">
                <label for="Region" class="form-label">Region</label>
                <select class="form-select" id="Region">
                  <option selected value="NAN">Region</option>
                   <!-- Append options using javascript -->
                </select>
              </div>

              <div class="mb-3">
                <label for="from_date" class="form-label">From Date</label>
                <input required type="date" class="form-control" id="from_date">
              </div>

              <div class="mb-3">
                <label for="to_date" class="form-label">To Date</label>
                <input required type="date" class="form-control" id="to_date">
              </div>
           
            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
          </form>

          
    </div>
<!-- --------------------------Table Div-------------------------- -->
    <div id="main_div">

        <div id="main_table">
            <!-- Main HTML Table -->
            <table id="myTable" class="table table-striped table-bordered" style="width:100%">

                <thead>
                   
                    <tr>
                        <th>CUSTOMER NAME</th>
                        <th>DOC NUMBER</th>
                        <th>REGION NAME</th>
                        <th>COUNTRY NAME</th>
                        <th>BRAND NAME</th>
                        <th>AMOUNT</th>
                    </tr>
                </thead>
               

            </table>

        </div>

    </div>
